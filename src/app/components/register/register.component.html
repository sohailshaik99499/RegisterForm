<div class="container">
    <form [formGroup]="registerForm" (ngSubmit)="registerSubmited()" class="border border-success p-3 rounded-3">
        <div class="row g-0">
            <div class="col text-center p-2 bg-primary  mb-3">
                <span class="fs-3">Register</span>
            </div>
        </div>
        <div class="row">
            <div class="col mb-3">
                <label for="firstname" class="form-label">FirstName</label>
                <input type="text" class="form-control" id="firstname" formControlName="firstname">
            </div>
            <div class="col mb-3">
                <label for="lastname" class="form-label">LastName</label>
                <input type="text" class="form-control" id="lastname" formControlName="lastname">
            </div>
        </div>
        <div class="row">
            <div class="col mb-3">
                <label for="email" class="form-label">EmailAddress</label>
                <input type="email" class="form-control" id="email" formControlName="email">
                <div class="form-text"></div>
            </div>
        </div>
        <div class="row">
            <div class="col mb-3">
                <label for="mobile" class="form-label">MobileNumber</label>
                <input type="text" class="form-control" id="mobile" formControlName="mobile">
                <div class="form-text"></div>
            </div>
            <div class="col mb-3 p-3">
                <div class="m-1">Gender</div>
                <div class="form-check form-check-inline">
                    <label for="male" class="form-check-label">Male</label>
                    <input type="radio" class="form-check-input" id="male" value="m" formControlName="gender">
                </div>
    
                <div class="form-check form-check-inline">
                    <label for="female" class="form-check-label">Female</label>
                    <input type="radio" class="form-check-input" id="female" value="f" formControlName="gender">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col mb-3">
                <label for="pwd" class="form-label">Password</label>
                <input type="password" class="form-control" id="pwd" formControlName="pwd">
                <div class="form-text"></div>
            </div>
            <div class="col mb-3">
                <label for="rpwd" class="form-label">Repeat Password</label>
                <input type="password" class="form-control" id="rpwd" formControlName="rpwd">
                <div class="form-text"></div>
            </div>
        </div>
        <div class="row">
            <div class="col-6 offset-3">
                <div class="d-grid">
                    <button type="submit" class="btn btn-danger">Submit</button>
                </div>
            </div>
        </div>
    </form>
    </div>
